<!DOCTYPE html>

<head>
    <title>Formulário 2 </title>
</head>
<body>
    
    <h1>Formulário</h1>

    <form>
        <label for="primeiro_nome">Nome:</label><br>
        <input type="text" id="primeiro_nome" name="primeiro_nome"><br>
        <label for="segundo_nome">Sobrenome:</label><br>
        <input type="text" id="segundo_nome" name="segundo_nome">
      </form>
    
    <br>
    <p>Qual é a sua linguagem de programação favorita?  </p>    
    
    <form>
        <input type="radio" id="phyton" name="linguagem" value="Phyton">
        <label for="Phyton"> Phyton</label> <br>
        <input type="radio" id="c" name="linguagem" value="c">
        <label for="c"> C</label><br>
        <input type="radio" id="c++" name="linguagem" value="c++">
        <label for="c++"> C++</label> <br>
        <input type="radio" id="java" name="linguagem" value="java">
        <label for="java"> Java</label><br>
        <input type="radio" id="php" name="linguagem" value="php">
        <label for="php"> PHP</label> <br>
        <label for="outro">Outra:</label><br>
        <input type="text" id="outro" name="outro">
    </form>
    
    <br>
    <p>Quais destas frameworks você utiliza?</p>

    <form>
        <input type="checkbox" id="angular" name="angular" value="angular">
        <label for="vehicle1"> Angular</label><br>
        <input type="checkbox" id="react" name="react" value="react">
        <label for="vehicle2"> React</label><br>
        <input type="checkbox" id="bootstrap" name="bootstrap" value="bootstrap">
        <label for="vehicle2"> Bootstrap</label><br>
        <input type="checkbox" id="django" name="django" value="django">
        <label for="vehicle2"> Django</label><br>
        <input type="checkbox" id="vue" name="vue" value="vue">
        <label for="vehicle2"> Vue.Js</label><br>
      </form>


    </body>
</html>
